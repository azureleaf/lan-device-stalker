<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
</head>
<body>
  <script src="https://d3js.org/d3.v4.js"></script>
  <div id="my_dataviz"></div>

  <script>
    // set the dimensions and margins of the graph
    var margin = { top: 30, right: 30, bottom: 30, left: 30 },
      // width:height ratio can be changed
      // chart will be stretched, but text labels won't be
      width = 1000 - margin.left - margin.right,
      height = 450 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3
      .select("#my_dataviz") // getElementById() equivalent
      .append("svg") // appendChild() equivalent
      .attr("width", width + margin.left + margin.right) // setAttribute() equivalent
      .attr("height", height + margin.top + margin.bottom)
      .append("g") // <g> is a tag to group graphic elements (<line>, <rect>, etc.) inside <svg>
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")"); // SVG offset

    // Labels of row and columns
    var myGroups = ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J"]; // x-label
    var myVars = ["v1", "v2", "v3", "v4", "v5", "v6", "v7", "v8", "v9", "v10"]; // y-label

    // Build X scales and axis:
    var x = d3.scaleBand().range([0, width]).domain(myGroups).padding(0.01);

    svg
      .append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Build X scales and axis:
    var y = d3
      .scaleBand() // very basic scale
      .range([height, 0])
      .domain(myVars) // label
      .padding(0.01); // gap between tiles
    svg.append("g").call(d3.axisLeft(y)); // .call() is used to apply func(s) to selections

    // Build color scale
    var myColor = d3.scaleLinear().range(["white", "#69b3a2"]).domain([1, 100]);

    //Read the data
    d3.csv(
      "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/heatmap_data.csv",
      function (data) {
        console.log("csv data:", data);
        svg
          .selectAll()
          .data(data, function (d) {
            return d.group + ":" + d.variable;
          })
          .enter()
          .append("rect")
          .attr("x", function (d) {
            return x(d.group);
          })
          .attr("y", function (d) {
            return y(d.variable);
          })
          .attr("width", x.bandwidth())
          .attr("height", y.bandwidth())
          .style("fill", function (d) {
            return myColor(d.value);
          });
      }
    );
  </script>
</body>
